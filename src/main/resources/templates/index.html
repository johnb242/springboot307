<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="employee : ${employees}">
    <h2 th:text="${employee.name}"></h2>
    <h6 th:inline="text">identified by [[${employee.ssn}]]</h6>
    <u1>
        <th:block th:object="${employee.laptop}">
        <li th:inline="text">has been assigned an <b>[[*{brand}]]</b> [[*{model}]].</li> </th:block>
    </u1>

</div>

</body>
</html>
